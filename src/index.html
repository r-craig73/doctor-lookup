<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class=jumbotron>
      <h1>Doctor Lookup</h1>
    </div>

    <div class="container">
      <h2>Search for a doctor in the Portland, OR area either by your medical condition or the doctor's name.</h2>
      <br>

      <div class="condition">
        <label for="condition">Medical condition</label>
        <input id="condition" name="condition" type="text" placeholder="like allergy, rash, or cold." size="80">
        <button class="btn btn-primary" id="condition-button">Find Doctor by medical condition</button>
      </div>
      <br>

      <div class="doctor-name">
        <label for="doctor-name">Doctor</label>
        <input id="doctor-name" name="doctor-name" type="text"  name="" placeholder="First, Middle or Last Name" size="80">
        <button class="btn btn-secondary" id="doctor-name-button">Find Doctor by Name</button>
      </div>
      <br>

      <div class="new-search">
        <button class="btn btn-success btn-lg" id="new-search-button">New Search</button>
      </div>
      <br>

      <div class="showDoctors">
      </div>

      <div class="showErrors">
      </div>

    </div>
  </body>
</html>
